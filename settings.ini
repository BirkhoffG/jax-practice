[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = jax-practice
lib_name = %(repo)s
version = 0.0.1
min_python = 3.8
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = jax_practice
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = birkhoffg
author_email = 
copyright = 2023 onwards, %(author)s
description = 
keywords = nbdev jupyter notebook python
language = English
status = 3
user = birkhoffg

### Optional ###
requirements = jax[cpu] scikit-learn>=1.0.2,<1.4.0 dm-tree optax
dev_requirements = nbdev jupyter fastcore
